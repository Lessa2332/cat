<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Сліди кота → Кіт з’являється</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {margin:0; overflow:hidden; background:#222;}
    #info {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: gold; padding: 12px 24px;
      border-radius: 30px; font-family: sans-serif; font-size: 1.1em; z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">Знайди слід кота на підлозі</div>

  <a-scene
    mindar-image="imageTargetSrc: paw.mind; filterMinCF:0.0001; filterBeta:0.001"
    mindar-image-target="targetWidth: 0.15"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    background="color: #00000000">

    <a-assets>
      <img id="paw" src="paw.png"> <!-- твій PNG слід лапки -->
      <a-asset-item id="cat" src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/master/aframe/examples/image-tracking/models/cat.glb"></a-asset-item>
      <audio id="meow" src="https://assets.codepen.io/605876/cat-meow.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 1.6 0"></a-camera>

    <!-- Перший маркер — просто тригер -->
    <a-entity id="trigger" mindar-image-target="targetIndex: 0"></a-entity>

    <!-- Контейнер для всіх слідів і кота (спочатку невидимий) -->
    <a-entity id="chain" visible="false">
      <!-- 5 слідів PNG -->
      <a-image src="#paw" width="0.25" height="0.25" rotation="-90 0 0" position="0.30 0.01 0"   opacity="0.9"></a-image>
      <a-image src="#paw" width="0.25" height="0.25" rotation="-90 0 0" position="0.60 0.01 0"   opacity="0.8"></a-image>
      <a-image src="#paw" width="0.25" height="0.25" rotation="-90 0 0" position="0.90 0.01 0"   opacity="0.7"></a-image>
      <a-image src="#paw" width="0.25" height="0.25" rotation="-90 0 0" position="1.20 0.01 0"   opacity="0.6"></a-image>
      <a-image src="#paw" width="0.25" height="0.25" rotation="-90 0 0" position="1.50 0.01 0"   opacity="0.5"></a-image>

      <!-- Кіт в кінці ланцюжка (2 метри від маркера) -->
      <a-entity id="cat-entity" position="2.0 0 0" rotation="0 180 0" visible="false">
        <a-gltf-model src="#cat" scale="0.6 0.6 0.6" animation-mixer="clip: Idle"></a-gltf-model>
        <a-entity sound="src: #meow; positional: true; refDistance: 0.5; maxDistance: 15; rolloffFactor: 2; loop: true; volume: 1"></a-entity>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const chain = document.getElementById('chain');
    const cat = document.getElementById('cat-entity');
    const info = document.getElementById('info');
    let anchor = null;

    sceneEl.addEventListener('targetFound', (e) => {
      if (e.target.id !== 'trigger') return;

      anchor = e.target.object3D;
      info.textContent = "Кіт іде...";
      chain.setAttribute('visible', true);
      chain.object3D.position.copy(anchor.position);
      chain.object3D.quaternion.copy(anchor.quaternion);

      // Показуємо сліди по черзі
      const paws = chain.querySelectorAll('a-image');
      paws.forEach((paw, i) => {
        setTimeout(() => {
          paw.setAttribute('visible', true);
          paw.emit('appear');
        }, i * 800);
      });

      // Через 4.5 секунди — кіт з’являється + звук
      setTimeout(() => {
        cat.setAttribute('visible', true);
        cat.querySelector('[sound]').components.sound.playSound();
        info.textContent = "Мяу! Знайшов!";
      }, 4500);
    });

    sceneEl.addEventListener('targetLost', () => {
      // Нічого не ховаємо — сліди і кіт залишаються у світі!
      // (бо вже зафіксовані в просторі)
    });
  </script>
</body>
</html>
